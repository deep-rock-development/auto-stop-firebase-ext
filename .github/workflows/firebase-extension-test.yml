name: Firebase Extension Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-extension:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_SECRET }}
        
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Make script executable
      run: chmod +x test-extension.sh
      
    - name: Run Test 1 - Alert threshold below budget
      run: ./test-extension.sh --test=1 --project-id=${{ secrets.PROJECT_1_SECRET }} --billing-id=${{ secrets.BILLING_ID_SECRET }}
      continue-on-error: false
      
    - name: Run Test 2 - Alert threshold equal to budget  
      run: ./test-extension.sh --test=2 --billing-id=${{ secrets.BILLING_ID_SECRET }}
      continue-on-error: false
      
    - name: Run Test 3 - No alert threshold in message
      run: ./test-extension.sh --test=3 --billing-id=${{ secrets.BILLING_ID_SECRET }}
      continue-on-error: false
      
    - name: Run Test 4 - Test disable APIs (some enabled)
      run: ./test-extension.sh --test=4 --billing-id=${{ secrets.BILLING_ID_SECRET }}
      continue-on-error: false
      
    - name: Run Test 5 - Disable all APIs (all enabled)
      run: ./test-extension.sh --test=5 --billing-id=${{ secrets.BILLING_ID_SECRET }}
      continue-on-error: false
      
    - name: Test Summary
      if: success()
      run: echo "✅ All Firebase extension tests passed successfully!"
      
    - name: Test Failure
      if: failure()
      run: echo "❌ One or more Firebase extension tests failed!"